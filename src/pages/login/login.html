<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-item text-center>
		<img [src]="user.imagen">
	</ion-item>
	<ion-item text-center>
		{{user.nombre}}
	</ion-item>
	<ion-item text-center>
		{{user.email}}
	</ion-item>
	<ion-item text-center>
		{{user.phone}}
	</ion-item>
	<ion-item text-center>
		{{user.uid}}
	</ion-item>
	<ion-item text-center>
		{{user.provider}}
	</ion-item>
</ion-list>
</ion-content>
